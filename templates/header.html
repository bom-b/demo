<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://d3js.org/d3.v3.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa; /* 부트스트랩의 기본 배경색과 유사한 색상 */
        }

        .p-5 {
            background: linear-gradient(to right, #007bff, #6610f2); /* 그라데이션 배경색 */
            color: #ffffff; /* 흰색 텍스트 */
            padding: 3rem; /* 여백 추가 */
        }

        .navbar {
            background: linear-gradient(to right, #343a40, #6c757d); /* 다크 그레이색의 그라데이션 배경색 */
        }

        .navbar-brand img {
            filter: brightness(0.8); /* 로고 이미지를 조금 어둡게 만듭니다. */
        }

        .navbar-nav .nav-link {
            color: #ffffff; /* 네비게이션 링크 텍스트 색상을 흰색으로 설정합니다. */
            margin-right: 15px; /* 링크 간격을 늘립니다. */
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107; /* 링크에 마우스 호버시 색상 변경 */
        }

        #content {
            margin: auto;
            width: 80%;
        }

        ul.pagination li {
            text-decoration: none;
            list-style: none;
            margin-left: 3px;
            float: left;
        }

        .cth {
            background: #ffccdd;
        }

        /* 화려한 스타일을 위한 추가적인 스타일 */
        h1, h2, h3, h4, h5, h6 {
            color: #007bff; /* 제목 텍스트 색상을 부트스트랩의 파란색으로 설정합니다. */
        }

        /* 추가적인 화려한 스타일을 위한 클래스 */
        .glow-text {
            text-shadow: 2px 2px 4px #007bff; /* 텍스트에 선명한 그롬 효과를 추가합니다. */
        }

        /* 버튼에 반짝이는 효과를 추가합니다. */
        .glow-btn {
            box-shadow: 0 0 10px #007bff;
        }
    </style>
</head>
