{% extends "body.html" %}
{% block content %}
<div id="content" class="container mt-5"><div class="container">
        <h1 class="mt-4">상품 리스트 (데이터 개수 : {{count}})</h1>
        <table class="table table-striped mt-4">
            <thead class="thead-dark">
            <tr>
                <th>상품번호</th>
                <th>상품이름</th>
                <th>가격</th>
                <th>설명</th>
                <th>이미지</th>
            </tr>
            </thead>
            <tbody id="target">
            <!-- 데이터 루프 시작 -->
            {% for e in productList %}
            <tr>
                <td>{{e.product_id}}</td>
                <td><a href="detail?num={{e.product_id}}">{{e.product_name}}</a></td>
                <td>{{e.price}}</td>
                <td>{{e.description}}</td>
                <td>{% if e.picture_url != '-' %}<img src="/static/images/{{e.picture_url}}" style="width:100px">{% endif %}
                </td>
            </tr>
            {% endfor %}
            <!-- 데이터 루프 끝 -->
            </tbody>
            <tfoot>
            <tr>
                <th colspan="5">
                    <input type="button" value="등록하러가기" id="addBtn" style="margin-top: 20px; float: right;">
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tbody tr:hover {background-color: coral; cursor:pointer}
</style>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function(){
        $('#addBtn').click(function(){
            location = 'write';
        });
    });
</script>
{% endblock content %}
